<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Evolutive learning</h2>
      <form>
        <input type="email" name="email" placeholder="Enter Email" />
        <input type="password" name="password" placeholder="Enter Password"/>
        <button type="submit">Sign In</button>
      </form>
      <p>Or connect with</p>

      <div class="social-links">
        <a target="_blank" href="https://www.facebook.com/" class="social-button facebook">Facebook</a>
        <a target="_blank" href="https://twitter.com/home" class="social-button twitter">Twitter</a>
        <a target="_blank" href="https://google.com" class="social-button google">Google</a>
      </div>

      <a href="#">Forget password?</a>
      <p>Not a member yet? <a href="#">Sign Up</a></p>
      
    </div>

  </body>
</html>
